<div class="d-flex align-items-center justify-content-center mt-4">
    <div class="max-width">
        <form class="example-form back2" [formGroup]="loginForm" (ngSubmit)="login()">

            <mat-form-field class="form-group example-full-width">
                <input type="email" matInput placeholder="{{'Електронна пошта'}}" formControlName="email">
                <mat-hint>
                    {{'Введіть електронну адресу (якщо ви реєструвалися раніше - введіть електронну адресу яку ви вказували при реєстрації)'}}
                </mat-hint>
                <mat-error *ngIf="!loginForm.get('email').valid">
                    {{'Будь ласка задайте правельний пароль'}}
                </mat-error>
            </mat-form-field>
            
            <button mat-stroked-button class="btn-lg btn-block py-2 mt-5">{{'Отримати запрошення'}}</button>

        </form>
        <br>
        <!-- <button mat-stroked-button (click)='get()' class="btn-lg btn-block py-2">{{'GET'}}</button> -->
    </div>  
</div>
