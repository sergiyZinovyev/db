<div class="mat-elevation-z8 container">
    <div class="d-flex justify-content-between">
        <span class="ml-5 mt-3"><strong>{{name}}</strong></span>
        <button class='m-2 mr-n2' mat-raised-button (click)='butClickBd()'>{{nameBut}}</button>
    </div>

    <table mat-table [dataSource]="dataSource">
        
        <!-- regnum Column -->
        <ng-container matColumnDef="regnum">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td style="height: 2em" mat-cell *matCellDef="let element" class="my-mat-cell"> {{element.regnum}} </td>
        </ng-container>
    
        <!-- prizv Column -->
        <ng-container matColumnDef="prizv">
        <th mat-header-cell *matHeaderCellDef> Прізвище </th>
        <td mat-cell *matCellDef="let element" class="my-mat-cell"> {{element.prizv}} </td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element" class="my-mat-cell"> {{element.email}} </td>
        </ng-container>
    
        <!-- cellphone Column -->
        <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef> Моб. тел. </th>Моб. тел.
        <td mat-cell *matCellDef="let element" class="my-mat-cell"> {{element.cellphone}} </td>
        </ng-container>

        <!-- city Column -->
        <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Місто </th>
        <td mat-cell *matCellDef="let element" class="my-mat-cell"> {{element.city}} </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, i]" showFirstLastButtons></mat-paginator>
</div>
