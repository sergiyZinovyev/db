<div class="mat-elevation-z8 container">
    Visitors
    <table mat-table [dataSource]="dataSource">
        
        <!-- regnum Column -->
        <ng-container matColumnDef="regnum">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.regnum}} </td>
        </ng-container>
    
        <!-- prizv Column -->
        <ng-container matColumnDef="prizv">
        <th mat-header-cell *matHeaderCellDef> Прізвище </th>
        <td mat-cell *matCellDef="let element"> {{element.prizv}} </td>
        </ng-container>
    
        <!-- email Column -->
        <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
    
        <!-- cellphone Column -->
        <ng-container matColumnDef="cellphone">
        <th mat-header-cell *matHeaderCellDef> Моб. тел. </th>Моб. тел.
        <td mat-cell *matCellDef="let element"> {{element.cellphone}} </td>
        </ng-container>

        <!-- city Column -->
        <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> Місто </th>
        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
        
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 15, i]" showFirstLastButtons></mat-paginator>
</div>
