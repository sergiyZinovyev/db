<div class="mat-elevation-z8 container">
    <div class="d-flex justify-content-between">
        <span class="ml-5 mt-3"><strong>{{name}}</strong></span>
        <button class='m-2 mr-n1' mat-raised-button (click)='butClickBd()'>{{nameBut}}</button>
    </div>

    <table mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">
        <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
            <th mat-header-cell *matHeaderCellDef> {{column}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail"
                [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                <div class="example-element-description">
                <span class="descr-element"><strong>Ім'я: </strong>{{element.prizv}};</span>
                <span class="descr-element"><strong>Електронна пошта: </strong>{{element.email}};</span>
                <span class="descr-element"><strong>Мобільний телефон: </strong>{{element.cellphone}};</span>
                <span class="descr-element"><strong>Місто: </strong>{{element.city}};</span>
                <br>
                <button class='m-2 mt-3' mat-raised-button (click)='function()'>редагувати</button>
                <button class='m-2 mt-3' mat-raised-button (click)='function()'>прийняти заявку</button>
                <button class='m-2 mt-3' mat-raised-button (click)='function()'>видалити</button>
                </div>
            </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;"
            class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, i]" showFirstLastButtons></mat-paginator>
</div>
