<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
<div class="d-flex align-items-center justify-content-center vh-100  mt-n5">
<div>
  <form class="example-form back2 mt-n5" [formGroup]="loginForm" (ngSubmit)="login()">

    <mat-form-field class="form-group example-full-width">
      <input type="email" matInput placeholder="{{'Email'}}" formControlName="email">
      <mat-error *ngIf="!loginForm.get('email').valid">
        {{'Please enter a valid email address'}}
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-group example-full-width">
      <input type="password" matInput placeholder="{{'Password'}}" formControlName="password">
      <mat-error *ngIf="!loginForm.get('password').valid">
        {{'Please enter a password'}}
      </mat-error>
    </mat-form-field>
    
    <button mat-stroked-button class="btn-lg btn-block py-2">{{'Login/POST'}}</button>

    <div *ngIf='getSpinner && !info.errorMessage2' class="d-flex justify-content-center mt-5">
      <div class="spinner-border text-secondary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div *ngIf='errorMessage && info.errorMessage2' class="alert alert-danger mt-3  max-width" role="alert">{{info.errorMessage2 | translate: lang}}</div> -->
  </form>
  <br>
  <button mat-stroked-button (click)='get()' class="btn-lg btn-block py-2">{{'GET'}}</button>
</div>  
</div>
